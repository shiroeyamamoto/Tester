{% extends 'layout/base.html' %}
{% block title%}Đặt lịch khám{% endblock %}
{% block content %}
<style>
    label {
    display: block;
}

input,
label {
    margin: .4rem 0;
}


</style>
<div id="pg-2-1" class="panel-grid panel-has-style container" style="padding-top:160px;">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <h1 class="text-center text-success">Đặt lịch khám</h1>
    {% if msg %}

    <div class="alert alert-success">{{ msg }}</div>

    {% endif %}
    <div class="container">
        <form method="post" enctype="multipart/form-data" action="/BooKAConsultation" style="padding-left:30%;">
            <div class="d-flex" style="">
                <div class="form-floating mb-3 mt-3" style="padding-right:15px;">
                    <input type="text" class="form-control" required id="firstname" placeholder="Nhập tên đăng nhập"
                           name="firstname">
                    <label for="firstname">Tên</label>
                </div>
                <div class="form-floating mb-3 mt-3">
                    <input type="text" class="form-control" required id="lastname" placeholder="Nhập tên đăng nhập"
                           name="lastname">
                    <label for="lastname">Họ</label>
                </div>
            </div>
            <div class="d-flex">
                <div style="padding-right:135px;">
                    <div style="padding-top:15px; padding-right:auto;">Giới tính?</div>
                    <div class="d-flex"><span class="form-check d-flex" style="padding-right:15px;">
            <input type="radio" class="form-check-input" id="radio1" name="optradio" value="male" checked>Nam
  <label class="form-check-label" for="radio1"></label>
        </span>
                        <span class="form-check">
             <input type="radio" class="form-check-input" id="radio2" name="optradio" value="female">Nữ
  <label class="form-check-label" for="radio2"></label>
        </span></div>
                </div>
                <div class=" ">
                    <section class="">
                        <h6 class="" style="padding:0px;">Ngày sinh</h6>
                        <div class="row form-group">
                            <div class="col-sm-6" style="width:200px;">
                                <input type="date" min="1900-00-00" max="2022-12-12"  name="birth">
<!--                                <div class="input-group date" id="datepicker">-->
<!--                                    <input type="text" class="form-control" required name="birth">-->
<!--                                    <span class="input-group-append">-->
<!--                            <span class="input-group-text bg-white">-->
<!--                                <i class="fa fa-calendar" style="height:35px;"></i>-->
<!--                            </span>-->
<!--                        </span>-->
<!--                            </div>-->
                        </div>
                    </section>
                </div>

            </div>
            <div class="form-floating mb-3 mt-3" style="padding-right:15px;">
                <input type="text" class="form-control" required id="phone" placeholder="Số điện thoại"
                       style="width:493px;"
                       name="phone">
                <label for="phone">Phone</label>
            </div>
            <div class="form-floating mb-3 mt-3" style="padding-right:15px;">
                <input type="text" class="form-control" required id="address" placeholder="Địa chỉ" style="width:493px;"
                       name="address">
                <label for="address">Địa chỉ</label>
            </div>
            <label for="appt">Giờ hẹn khám bệnh:</label>
            <input type="date" name="bday" min="2022-12-12" max="2040-00-00" value="yyyy/mm/dd">
            <input type="time" id="appt" name="appt"
                   min="09:00" max="18:00" required>

            <small>Thời gian làm việc từ 9h - 18h</small>
            <span class="form-check mb-3" style="padding-top:15px;">
        </span>
            <span class="form-floating mt-3 mb-3">
            <input type="submit" value="Đăng kí" class="btn btn-primary"/>
        </span>
        </form>
    </div>

    <script type="text/javascript">
        $(function() {
            $('#datepicker').datepicker();
        });





    </script>
</div>
{% endblock%}
