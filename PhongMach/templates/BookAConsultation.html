{% extends 'layout/base.html' %}
{% block title%}Đặt lịch khám{% endblock %}
{% block content %}
<div id="pg-2-1" class="panel-grid panel-has-style container" style="padding-top:160px;">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <h1 class="text-center text-success">Đặt lịch khám</h1>

    <div class="container">
        <form method="post" enctype="multipart/form-data" style="padding-left:30%;">
            <div class="d-flex" style="">
                <div class="form-floating mb-3 mt-3" style="padding-right:15px;">
                    <input type="text" class="form-control" required id="firstname" placeholder="Nhập tên đăng nhập"
                           name="firstname">
                    <label for="firstname">Tên</label>
                </div>
                <div class="form-floating mb-3 mt-3">
                    <input type="text" class="form-control" required id="lastname" placeholder="Nhập tên đăng nhập"
                           name="lastname">
                    <label for="lastname">Họ</label>
                </div>
            </div>
            <div class="d-flex">
                <div style="padding-right:135px;">
                    <div style="padding-top:15px; padding-right:auto;">Giới tính?</div>
                    <div class="d-flex"><span class="form-check d-flex" style="padding-right:15px;">
            <input type="radio" class="form-check-input" id="" name="optradio" value="option1" checked>Nam
            <label class="form-check-label" for="radio1"></label>
        </span>
                        <span class="form-check">
            <input type="radio" class="form-check-input" id="" name="optradio" value="option2">Nữ
            <label class="form-check-label" for="radio2"></label>
        </span></div>
                </div>
                <div class=" ">
                    <section class="">
                        <h6 class="" style="padding:0px;">Ngày sinh</h6>
                        <div class="row form-group">
                            <div class="col-sm-6" style="width:200px;">
                                <div class="input-group date" id="datepicker">
                                    <input type="text" class="form-control">
                                    <span class="input-group-append">
                            <span class="input-group-text bg-white">
                                <i class="fa fa-calendar" style="height:35px;"></i>
                            </span>
                        </span>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>

            </div>

            <div class="d-flex">
                <div class="form-floating mb-3 mt-3" style="padding-right:15px;">
                    <input type="text" class="form-control" required id="email" placeholder="Email"
                           name="email">
                    <label for="email">Email</label>
                </div>
                <div class="form-floating mb-3 mt-3">
                    <input type="text" class="form-control" required id="phone" placeholder="Số điện thoại"
                           name="phone">
                    <label for="phone">Phone</label>
                </div>
            </div>
            <div class="form-floating mb-3 mt-3" style="padding-right:15px;">
                <input type="text" class="form-control" required id="address" placeholder="Địa chỉ" style="width:493px;"
                       name="address">
                <label for="address">Địa chỉ</label>
            </div>
            <span style="">Bạn có đang nhận được sự chỉ dẫn của bác sĩ/nhà tư vấn nào không?</span>
            <span class="form-check" style="padding-right:15px;">
            <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>Có
            <label class="form-check-label" for="radio1"></label>
        </span>
            <span class="form-check">
            <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">Không
            <label class="form-check-label" for="radio2"></label>
        </span>
            <span class="form-check mb-3" style="padding-top:15px;">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember"> Đăng kí nhận thông báo từ chúng tôi
            </label>
        </span>
            <span class="form-floating mt-3 mb-3">
            <input type="submit" value="Submit" class="btn btn-danger"/>
        </span>
        </form>
    </div>

    <script type="text/javascript">
        $(function() {
            $('#datepicker').datepicker();
        });


    </script>
</div>
{% endblock%}
