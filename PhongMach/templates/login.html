{% extends 'layout/base.html' %}

{% block title %}Trang Chủ{% endblock %}
{% block content %}
<div id="pg-2-1" class="panel-grid panel-has-style container" style="padding-top:160px;">
    <h1 class="text-center text-success">ĐĂNG NHẬP NGƯỜI DÙNG</h1>
    <form method="post" enctype="multipart/form-data" action="/login">

        <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control" required id="username" placeholder="Nhập tên đăng nhập"
                   name="username">
            <label for="username">Tên đăng nhập</label>
        </div>
        <div class="form-floating mt-3 mb-3">
            <input type="password" class="form-control" required id="password" placeholder="Nhập mật khẩu"
                   name="password">
            <label for="password">Mật khẩu</label>
        </div>
        <div class="form-floating mt-3 mb-3">
            <div>Chưa có tài khoản:<a href="/register" style="color:#198754;"> Đăng kí.</a></div>
        </div>
        <div class="form-floating mt-3 mb-3">
            <input type="submit" value="Đăng nhập" class="btn btn-danger"/>
        </div>
    </form>

</div>
{% endblock %}
